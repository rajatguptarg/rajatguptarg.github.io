---
layout: default
---
<article class="post">
  <header class="post-header">
    <div class="pill-group">
      <span class="pill">{{ page.role }}</span>
    </div>
    <h1>{{ page.title }}</h1>
    {% if page.impact %}
      <p class="post-description">{{ page.impact }}</p>
    {% endif %}
    {% if page.timeline %}
      <p class="post-meta">{{ page.timeline }}</p>
    {% endif %}
  </header>
  <section class="post-content">
    {{ content }}
  </section>
</article>
