---
layout: default
---
<article class="card project-detail">
  <header>
    <p class="pill">{{ page.role }}</p>
    <h1>{{ page.title }}</h1>
    {% if page.impact %}
      <p><strong>Impact:</strong> {{ page.impact }}</p>
    {% endif %}
    {% if page.timeline %}
      <p><strong>Timeline:</strong> {{ page.timeline }}</p>
    {% endif %}
  </header>
  <section class="project-content">
    {{ content }}
  </section>
</article>
