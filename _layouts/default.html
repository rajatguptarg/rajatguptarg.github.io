<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ page.title | default: site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}" />
    <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" />
    <style>
      body {
        font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        margin: 0;
        padding: 0;
        background: #f9fafb;
        color: #0f172a;
        line-height: 1.6;
      }
      .site-content {
        max-width: 840px;
        margin: 0 auto;
        padding: 2rem 1.5rem 4rem;
      }
      a {
        color: #2563eb;
      }
      a:hover {
        text-decoration: none;
      }
      h1, h2, h3, h4 {
        color: #0f172a;
      }
      .pill-group {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        margin: 1rem 0 2rem;
      }
      .pill {
        background: #e0e7ff;
        color: #1e3a8a;
        padding: 0.2rem 0.75rem;
        border-radius: 999px;
        font-size: 0.9rem;
      }
      .card {
        background: #fff;
        border-radius: 12px;
        padding: 1.5rem;
        margin-bottom: 1.5rem;
        border: 1px solid #e2e8f0;
      }
      .card h3 {
        margin-top: 0;
        margin-bottom: 0.4rem;
      }
      .post {
        background: #fff;
        border-radius: 12px;
        padding: 2rem;
        border: 1px solid #e2e8f0;
        box-shadow: 0 5px 25px rgba(15, 23, 42, 0.03);
      }
      .post-header h1 {
        margin-bottom: 0.5rem;
      }
      .post-meta {
        font-size: 0.95rem;
        text-transform: uppercase;
        letter-spacing: 0.08em;
        color: #475569;
        margin-bottom: 0.5rem;
      }
      .post-description {
        color: #475569;
        margin-top: 0;
        margin-bottom: 1.5rem;
      }
      .post-content h2,
      .post-content h3 {
        margin-top: 2.25rem;
      }
      .post-content pre {
        background: #0f172a;
        color: #f8fafc;
        padding: 1.25rem;
        border-radius: 10px;
        overflow-x: auto;
      }
      .post-content code {
        background: #0f172a;
        color: #f8fafc;
        padding: 0.1rem 0.35rem;
        border-radius: 6px;
      }
      .post-content blockquote {
        border-left: 4px solid #94a3b8;
        padding-left: 1rem;
        color: #475569;
        margin: 1.5rem 0;
        font-style: italic;
        background: #f8fafc;
      }
      .post-content ul,
      .post-content ol {
        padding-left: 1.5rem;
      }
      .post-content li {
        margin-bottom: 0.5rem;
      }
      @media (max-width: 640px) {
        .site-content {
          padding: 1.5rem 1rem 3rem;
        }
      }
    </style>
  </head>
  <body>
    {% include header.html %}
    <main class="site-content">
      {{ content }}
    </main>
    {% include footer.html %}
  </body>
</html>
