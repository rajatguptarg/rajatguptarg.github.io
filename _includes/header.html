<header class="site-header">
  <div class="header-container">
    <a href="{{ '/' | relative_url }}" class="site-title">
      {{ site.title }}
    </a>
    <nav class="site-nav">
      {% for link in site.nav_links %}
        <a href="{{ link.url | relative_url }}">{{ link.title }}</a>
      {% endfor %}
    </nav>
  </div>
</header>
